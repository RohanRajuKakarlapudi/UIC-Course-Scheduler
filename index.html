            function parseCreditHours(raw) {
              if (!raw) return [];
              let s = String(raw).trim();

              // normalize "to" -> "-"
              s = s.replace(/\s+to\s+/gi, "-");

              // comma list: "2,3,4"
              if (s.includes(",")) {
                return s.split(",").map(x => x.trim()).filter(Boolean);
              }

              // range: "1 - 3" or "1-3"
              const rangeMatch = s.match(/^(\d+)\s*-\s*(\d+)$/);
              if (rangeMatch) {
                const a = parseInt(rangeMatch[1], 10);
                const b = parseInt(rangeMatch[2], 10);
                if (!Number.isNaN(a) && !Number.isNaN(b) && a <= b) {
                  const out = [];
                  for (let k = a; k <= b; k++) out.push(String(k));
                  return out;
                }
              }

              // single number: "3"
              if (/^\d+$/.test(s)) return [s];

              // fallback
              return [s];
            }

            function populateCreditDropdown(rawCreditHours) {
              const credits = parseCreditHours(rawCreditHours);
              let html = '<option value="">Select Credit Hours</option>';

              credits.forEach(c => {
                html += '<option value="' + c + '">' + c + '</option>';
              });

              $("#CreditHours").html(html);

              // fixed credit: auto select
              if (credits.length === 1) {
                $("#CreditHours").val(credits[0]);
              }
            }

            // NEW VERSION OF  addSelectedCourseWithCredits()
            function addSelectedCourseWithCredits() {
              const courseOpt = $("#Courses option:selected");
              const courseId = $("#Courses").val();
              const courseName = (courseOpt.attr("name") || courseOpt.text() || "").trim();

              if (!courseId) {
                alert("Please select a course.");
                return;
              }

              const chosen = document.getElementById("chosenClasses");

              // prevent duplicates
              for (let i = 0; i < chosen.options.length; i++) {
                const existing = chosen.options[i].textContent.trim();
                if (existing === courseName) return;
              }

              const opt = document.createElement("option");
              opt.textContent = courseName;
              opt.value = courseName;
              opt.id = courseName;
              opt.name = courseName;

              chosen.appendChild(opt);
            }

      $.getJSON('class_listing.php', function(data) {
  
      dynamic_html_code += '<option value = "">Select ' + id + '</option>';

          if (id == 'Subjects') {  // what we are looking at is a subject

            if (value.parent_id === null) {

              var val_name_adjusted = value.name;

              dynamic_html_code += '<option value="' + value.id + '"' + 'id="'+ value.id + '"' + 'name="'+ val_name_adjusted + '"' +'>' + val_name_adjusted + '</option>';
            }
          } else {  // this means that it is a course that has been looked at

              if (val_name_adjusted[2] == " ") {  // course is 2 char long

    $(document).on('change', '#Subjects', function(){
      var subject_id = jQuery(this).val();

      if (subject_id != '') {
        load_json_data('Courses', subject_id);
        $('#CreditHours').html('<option value ="">Select Credit Hours</option>');
      } else {
        $('#Courses').html('<option value ="">Select Course</option>');
        $('#CreditHours').html('<option value ="">Select Credit Hours</option>');
      }
    });

    $(document).on('change', '#Courses', function(){
      const selected = $("#Courses option:selected");
      const rawCredits = selected.data("credit-hours");
      populateCreditDropdown(rawCredits);
    });
    $("#chosenClasses").resizable({
      handles: "se",           // bottom right corner only
      minHeight: 120,
      minWidth: 200
    });


  });
